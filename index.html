
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock,Paper,Scissors game</title>
    <link rel="icon"  href="favicon-32x32.png" />
    <script src="script.js" defer></script>
</head>

<body id="body">
    <header class="non-rules">
        <section class="header-section">
            <figure>
                <img src="logo-bonus.svg" alt="" />
            </figure>
            <div>
                <p class="scoreText">Score</p>
                <p class="score" id="score"></p>
            </div>
        </section>
    </header>
    <main class="non-rules">
        <section class="startGame">
            <button class="scissorsbtn gameButtons"><img src="icon-scissors.svg" alt="" /></button>
            <button class="spockbtn gameButtons"><img src="icon-spock.svg" alt="" /></button>
            <button class="lizardbtn gameButtons"><img src="icon-lizard.svg" alt="" /></button>
            <button class="rockbtn gameButtons"><img src="icon-rock.svg" alt="" /></button>
            <button class="paperbtn gameButtons"><img src="icon-paper.svg" alt="" /></button>
        </section>
        <section class="inGame">
            <div class="player">
                <p>You picked</p>
                <button class="scissors" id="userChoice"><img src="icon-scissors.svg" alt=""></button>
            </div>
            <div class="status">
                <p id="result">You Lose</p>
                <button id="playAgain">play again</button>
            </div>
            <div class="house">
                <p>The house picked</p>
                <button class=" housebtn" id="houseChoice">
                </button>
            </div>
        </section>
    </main>
    <section class="rules" id="rules">
        <h2>Rules</h2>
        <figure>
            <img src="image-rules-bonus.svg" alt="">
        </figure>
        <button id="close"><img src="icon-close.svg" alt=""></button>
    </section>
    <footer class="non-rules">
        <button class="rulesbtn">Rules</button>
    </footer>
</body>
</html>
